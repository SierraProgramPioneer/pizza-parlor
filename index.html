<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Parker's Pizza Parlor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>

</head>

<body>
    <div class="container">
        <div class="row">
            <h1 class="text-center">Parker's Pizza Parlor!</h1>
        </div>
        <div class="row">
            <div class="col-7 rounded">
                <h2>Place Your Order!</h2>
                <hr>
                <div>
                    <h4>Order Requirements & Pricing:</h4>
                    <h5>** Minimum of 1 Pizza | Maximum of 10 Pizzas</h5>
                    <h5>** First Topping $1 Extra | Second Topping $2 Extra</h5>
                    <h5>** Small - $10 | Medium - $14 | Large - $20</h5>
                    <hr>
                </div>
                <form id="orderDetails">
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="customerName">Name for Order</label>
                        <input id="customerName" class="form-control" type="text" required placeholder="Customer Name">
                    </div>

                    <div class="input-group mb-3">
                        <label class="input-group-text" for="orderType">Order Type</label>
                        <select id="orderType" class="form-select">
                            <option>Pick Up</option>
                            <option>Delivery</option>
                        </select>
                    </div>
                    <div class="input-group mb-3">
                        <label class="input-group-text" for="quantity">Number of Pizzas</label>
                        <input id="quantity" class="form-control" type="number" required placeholder="0" value="0" min="1" max="10">
                    </div>
                    <div id="promptForToppings">
                    </div>
                    <br>
                    <br>
                    <div id="pizzaDetails">
                    </div>
                    <br>
                    <button type="submit" class="btn btn-warning">Place Your Order!</button>
                    <br><br>
            </div>
            <div class="col-4 rounded">
                <h2 class="text-center">What We're Cooking!</h2>
                <hr>
                <div id="orders">

                    <div id="pizzaOrderDiv"></div>
                    </form>
                </div>
            </div>
        </div>
</body>

</html>
