<!DOCTYPE html>
<html lang="en-US">

<head>
    <title>Parker's Pizza Parlor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4" crossorigin="anonymous"></script>
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/scripts.js"></script>

</head>

<body>
    <form id="orderDetails">
        <label for="customerName">Name for Your Order:</label>
        <input id="customerName" type="text">
        <br>
        <select id="orderType">
            <option>Pick Up:</option>
            <option>Delivery:</option>
        </select>
        <br>
        <label for="quantity">Number of Pizzas</label>
        <input id="quantity" type="number" value="1" min="1" max="10">
        <div id="pizzaDetails">Pick Your Sizes & Toppings for each Pizza:<br>
            <label for="topping1-1">Topping 1:</label>
            <select id="topping1-1">
                <option>Bacon</option>
                <option>Goat Cheese</option>
                <option>Green Bellpeppers</option>
                <option>Pineapple</option>
            </select>
            <br>
            <label for="topping2-1">Topping 2:</label>
            <select id="topping2-1">
                <option>Bacon</option>
                <option>Goat Cheese</option>
                <option>Green Bellpeppers</option>
                <option>Pineapple</option>
            </select>
            <br>
            <label for="size-1">Size:</label>
            <select id="size-1">
                <option>Small 8"</option>
                <option>Medium 12"</option>
                <option>Large 18"</option>
            </select>
        </div>
        <button type="submit">Place Your Order!</button>
    </form>
</body>

</html>
